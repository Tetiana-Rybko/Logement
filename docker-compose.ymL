services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: logement_db
      MYSQL_USER: log_user
      MYSQL_PASSWORD: log_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
volumes:
  mysql_data: